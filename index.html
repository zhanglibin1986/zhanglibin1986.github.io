<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="记住，每天结束时，都应该在在这个世界留下些东西。请不要再虚度光阴。让每一分钟过的都有意义，每一件事都值得回忆。"><title>天道酬勤 | Keep calm and carry on</title><link rel="stylesheet" type="text/css" href="//fonts.css.network/css?family=Source+Code+Pro"><link rel="stylesheet" type="text/css" href="/css/style.css?v=2.0.1"><link rel="stylesheet" type="text/css" href="/css/highlight.css?v=2.0.1"><link rel="Shortcut Icon" href="/favicon.ico"><link rel="bookmark" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">天道酬勤</h1><a id="logo" href="/.">天道酬勤</a><p class="description">Keep calm and carry on</p></div><div id="nav-menu"><a href="/." class="current"><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a><a href="/atom.xml"><i class="fa fa-rss"> 订阅</i></a></div><div id="search-form"><div id="result-mask" class="hide"></div><label><input id="search-key" type="text" autocomplete="off" placeholder="Arama"></label><div id="result-wrap" class="hide"><div id="search-result"></div></div><div class="hide"><template id="search-tpl"><div class="item"><a href="/{path}" title="{title}"><div class="title">{title}</div><div class="time">{date}</div><div class="tags">{tags}</div></a></div></template></div></div></div><div id="layout" class="layout-g"><div class="layout-l"><div class="content_container"><div class="post"><h2 class="post-title"><a href="/2017/12/04/集成蒲公英sdk和ci打包系统实现合并master分支自动打包上传蒲公英app开机提醒升级/">集成蒲公英sdk和ci打包系统实现合并master分支自动打包上传蒲公英app开机提醒升级</a></h2><div class="post-meta"><p><span class="date">2017-12-04</span></p></div><div class="post-content"><!-- </div><p class="readmore"><a href="/2017/12/04/集成蒲公英sdk和ci打包系统实现合并master分支自动打包上传蒲公英app开机提醒升级/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/11/29/git学习总结/">git学习总结</a></h2><div class="post-meta"><p><span class="date">2017-11-29</span></p></div><div class="post-content"><h1 id="git-log"><a href="#git-log" class="headerlink" title="git log"></a>git log</h1><p>BreadTripMacPro:BreadtripBnbAndroid breadtripmacpro$ git show -s –pretty=%d HEAD<br>(HEAD, origin/feature/bnb_six_phase, origin/develop)<br>等效于：git log -n 1 –pretty=%d HEAD</p></div><p class="readmore"><a href="/2017/11/29/git学习总结/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/10/28/读书笔记/">读书笔记</a></h2><div class="post-meta"><p><span class="date">2017-10-28</span><span><a href="/categories/读书/" class="category">读书</a></span></p></div><div class="post-content"><blockquote><p>子曰：“君子，不重则不威；学则不固。主忠信。无友不如己者；过则勿惮改。” </p></div><p class="readmore"><a href="/2017/10/28/读书笔记/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/09/26/docker学习总结/">docker学习总结</a></h2><div class="post-meta"><p><span class="date">2017-09-26</span><span><a href="/categories/技术/" class="category">技术</a></span></p></div><div class="post-content"><blockquote>
<p>Docker 使用 Google 公司推出的 <a href="https://golang.org/" target="_blank" rel="external">Go 语言</a> 进行开发实现，基于 Linux 内核的 <a href="https://zh.wikipedia.org/wiki/Cgroups" target="_blank" rel="external">cgroup</a>，<a href="https://en.wikipedia.org/wiki/Linux_namespaces" target="_blank" rel="external">namespace</a>，以及 <a href="https://en.wikipedia.org/wiki/Aufs" target="_blank" rel="external">AUFS</a> 类的 <a href="https://en.wikipedia.org/wiki/Union_mount" target="_blank" rel="external">Union FS</a> 等技术，对进程进行封装隔离，属于 操作系统层面的虚拟化技术。由于隔离的进程独立于宿主和其它的隔离的进程，因此也称其为容器。</p>
</blockquote></div><p class="readmore"><a href="/2017/09/26/docker学习总结/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/09/26/Jenkins实现ci自动打包总结/">Jenkins实现Android自动打包总结</a></h2><div class="post-meta"><p><span class="date">2017-09-26</span><span><a href="/categories/技术/" class="category">技术</a></span></p></div><div class="post-content"><h1 id="需求背景"><a href="#需求背景" class="headerlink" title="需求背景"></a>需求背景</h1><p>公司本来使用gitlab托管代码，以前实现自动打包都是直接使用gitlab提供的功能。但是由于现在公司gitlab版本太老。自动打包出现了许多问题。而升级gitlab成本较高。后来经过比较，决定使用Jenkins来实现Android应用的自动打包，并上传蒲公英，然后发邮件通知相关人员。<br><img src="/2017/09/26/Jenkins实现ci自动打包总结/jenkins-logo.png" alt="Jenkins" title="Jenkins"><br></div><p class="readmore"><a href="/2017/09/26/Jenkins实现ci自动打包总结/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/09/22/建站日志/">建站日志</a></h2><div class="post-meta"><p><span class="date">2017-09-22</span><span><a href="/categories/建站/" class="category">建站</a></span></p></div><div class="post-content"><h1 id="使用百度站长平台"><a href="#使用百度站长平台" class="headerlink" title="使用百度站长平台"></a>使用百度站长平台</h1><p>站长平台包含很多实用的站长工具，方便站长对平台进行更好的监控和管理。比如seo优化，站长统计等等。</p>
<h2 id="SEO"><a href="#SEO" class="headerlink" title="SEO"></a>SEO</h2><p>Seo优化是为了让你的博客在google和百度搜索能够被搜索到。<br>google seo官网：<a href="https://www.google.com/webmasters/" target="_blank" rel="external">https://www.google.com/webmasters/</a><br>百度站长平台：<a href="http://zhanzhang.baidu.com/dashboard/index" target="_blank" rel="external">http://zhanzhang.baidu.com/dashboard/index</a><br></div><p class="readmore"><a href="/2017/09/22/建站日志/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/09/21/ELK学习/">ELK学习</a></h2><div class="post-meta"><p><span class="date">2017-09-21</span><span><a href="/categories/技术/" class="category">技术</a></span></p></div><div class="post-content"><p>本文是本人基于互联网找到的相关资料进行总结整理而成的，并添加了个人的理解。本文旨在对ELK有一个总体的认识，知道他是个什么东西，能干什么。以及干的时候去哪里找资料。不会涉及搭建过程。<br></div><p class="readmore"><a href="/2017/09/21/ELK学习/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/09/20/vim缩写总结/">vim缩写总结</a></h2><div class="post-meta"><p><span class="date">2017-09-20</span><span><a href="/categories/技术/" class="category">技术</a></span></p></div><div class="post-content"><img src="/2017/09/20/vim缩写总结/vim-logo.jpeg" alt="vim" title="vim">
<p>利用:ab[breviate]缩写命令，我们可以用一个缩写来代替一组字符，此后只要输入缩写，就可以自动插入其代表的字符串以提高输入效率。<br></div><p class="readmore"><a href="/2017/09/20/vim缩写总结/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/09/19/Hexo机制和使用方法/">Hexo机制和使用方法</a></h2><div class="post-meta"><p><span class="date">2017-09-19</span><span><a href="/categories/博客/" class="category">博客</a></span></p></div><div class="post-content"><p>Hexo是一个博客框架，利用node.js生成静态网站。然后配合github pages托管静态网站发布。<br></div><p class="readmore"><a href="/2017/09/19/Hexo机制和使用方法/">阅读更多</a></p></div><div class="post"><h2 class="post-title"><a href="/2017/09/13/我的书单/">我的书单</a></h2><div class="post-meta"><p><span class="date">2017-09-13</span><span><a href="/categories/读书/" class="category">读书</a></span></p></div><div class="post-content"><h1 id="投资理财类"><a href="#投资理财类" class="headerlink" title="投资理财类"></a>投资理财类</h1><ul></div><p class="readmore"><a href="/2017/09/13/我的书单/">阅读更多</a></p></div><nav class="page-navigator"><span class="page-number current">1</span><a class="page-number" href="/page/2/">2</a><a class="extend next" rel="next" href="/page/2/">下一页</a></nav></div></div><div class="layout-r"><div id="sidebar"><div class="search-pla"></div><div class="widget"><div class="widget-title"><i class="fa fa-xie"> 最新文章</i></div><ul class="post-list"><li class="post-list-item"><a class="post-list-link" href="/2017/12/04/集成蒲公英sdk和ci打包系统实现合并master分支自动打包上传蒲公英app开机提醒升级/">集成蒲公英sdk和ci打包系统实现合并master分支自动打包上传蒲公英app开机提醒升级</a></li><li class="post-list-item"><a class="post-list-link" href="/2017/11/29/git学习总结/">git学习总结</a></li><li class="post-list-item"><a class="post-list-link" href="/2017/10/28/读书笔记/">读书笔记</a></li><li class="post-list-item"><a class="post-list-link" href="/2017/09/26/docker学习总结/">docker学习总结</a></li><li class="post-list-item"><a class="post-list-link" href="/2017/09/26/Jenkins实现ci自动打包总结/">Jenkins实现Android自动打包总结</a></li><li class="post-list-item"><a class="post-list-link" href="/2017/09/22/建站日志/">建站日志</a></li><li class="post-li
